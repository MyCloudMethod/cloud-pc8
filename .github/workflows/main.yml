name: Windows-RDP-UE5

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: 🚀 Start Log
      run: echo "✅ Memulai setup VM dengan RustDesk, UE5, dan tools..."

    - name: 🛠️ Check & Install Chocolatey (Avoid Warning)
      shell: powershell
      run: |
        if (!(Get-Command choco -ErrorAction SilentlyContinue)) {
          Set-ExecutionPolicy Bypass -Scope Process -Force
          iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
        } else {
          Write-Output "✅ Chocolatey sudah terinstall, lanjut..."
        }

    - - name: 📦 Install Software
  shell: powershell
  run: |
    $ErrorActionPreference = 'Continue'

    choco install googlechrome -y --no-progress
    choco install vscode -y --no-progress
    choco install obs-studio -y --no-progress
    choco install 7zip -y --no-progress
    choco install git -y --no-progress

    - name: 🧠 Cek Hardware (CPU, RAM, GPU, SSD, OS)
      shell: powershell
      run: |
        Write-Output "`n🧠 CPU:"
        wmic cpu get Name,NumberOfCores,MaxClockSpeed

        Write-Output "`n💾 RAM:"
        systeminfo | findstr /C:"Total Physical Memory"

        Write-Output "`n🎮 GPU:"
        Get-WmiObject Win32_VideoController | Select-Object Name, AdapterRAM

        Write-Output "`n💽 SSD:"
        Get-PSDrive -PSProvider 'FileSystem' | Where-Object {$_.Free -gt 0} | Select-Object Name, Free, Used, @{Name='Total';Expression={$_.Free + $_.Used}}

        Write-Output "`n🪟 OS:"
        systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

    - name: 🎮 Clone Unreal Engine Repo (Optional)
      shell: powershell
      continue-on-error: true
      run: |
        Write-Output "⬇️ Attempting to clone UE5 repo (requires EpicGames GitHub access)"
        git clone https://github.com/EpicGames/UnrealEngine.git ue5

    - name: 🖥️ Install & Run RustDesk
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/latest/download/rustdesk-1.2.3-windows_x64.zip" -OutFile "rustdesk.zip"
        Expand-Archive rustdesk.zip -DestinationPath rustdesk
        Start-Process -FilePath ".\rustdesk\rustdesk.exe" -ArgumentList "--password ${{ secrets.RUSTDESK_PWD }} --id ${{ secrets.RUSTDESK_ID }}" -NoNewWindow

    - name: 🔓 Open Port 8080
      shell: powershell
      run: |
        netsh advfirewall firewall add rule name="Open Port 8080" dir=in action=allow protocol=TCP localport=8080

    - name: ⏱️ Keep Alive (6 Jam)
      shell: cmd
      run: timeout /t 21600
